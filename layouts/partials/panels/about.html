<section class="panel spotlight medium left" id="{{ .Site.Data.content.panel.about.panelId }}">
  <div class="content span-5-25">
    <h2 class="major">{{ .Site.Data.content.panel.about.title }}</h2>
    <p>{{ .Site.Data.content.panel.about.text | markdownify }}</p>
  </div>
  <div class="image filtered tinted" data-position="top">
    <img src="{{ .Site.Data.content.panel.about.image }}" alt="{{ .Site.Data.content.panel.about.imageAlt }}">
  </div>
</section>
