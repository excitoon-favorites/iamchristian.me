<section class="panel color4-alt">
  <div class="intro color4">
    <h2 class="major">{{ .Site.Data.content.panel.contact.title }}</h2>
    <p>{{ .Site.Data.content.panel.contact.text | markdownify }}</p>
  </div>
  <div class="inner columns divided">
    <div class="span-2-75">
      <form method="post" href="#">
        <div class="field half">
        	<label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="field half">
        	<label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="field">
        	<label for="message">Message</label>
          <textarea name="message" id="message" rows="4"></textarea>
        </div>
        <ul class="actions">
          <li><input type="submit" value="{{ .Site.Data.content.panel.contact.buttonLabel }}" class="button special"></li>
          <li><input type="reset" value="Reset" class="button"></li>
        </ul>
      </form>
    </div>
    <div class="span-1-5">
    	{{ if .Site.Params.social }}
	      <ul class="contact-icons color2">
	        {{ range .Site.Params.social }}
	          <li class="icon {{ .icon }}"><a href="{{ .url }}">{{ .label }}</a></li>
	        {{ end }}
	      </ul>
	     {{ end }}
    </div>
  </div>
</section>
